<div class="text-center" *ngIf="wishListItems.length>0">
    <div class="search-container d-flex flex-row justify-content-center">
      <form class="d-flex flex-row align-items-center">
          <input type="text" placeholder="   Search with Country Name..." class="shadow rounded" name="search" #search [(ngModel)]="term">
          <button type="submit" class="btn"><i class="fa fa-search"></i></button>
        </form>
  </div>
  <div class="main">
    <br>
      <ul class="cards" >
        <li class="cards_item" *ngFor="let item of wishListItems | filter:term" >
          <div class="card" style="  box-shadow: 5px 5px #888888;">
            <i class="fa fa-bookmark mr-auto p-1" aria-hidden="true" [ngClass]="showActive?'d-highlight':'d'" (click)="toggleWishlist(item.countryId)" style="font-size:18px" title="Add to WishList" ></i>
            <div class="card_content">
              <div class="data" [routerLink]="['/totalData',item.countryId]">
                  <div class="title-text"><h2 class="card_title" style="width:300px">{{item.wishListCountryName}}</h2></div> 
                  <table >
                      <tr>
                        <th class="card_text" style="width:300px; color: red;"><b>CONFIRMED</b></th>
                        <td>{{item.totalActiveCases}}</td>
                      </tr>
                      <tr>
                        <th class="card_text" style="width:300px;color:blue"><b>ACTIVE</b></th>
                        <td>{{item.totalCasesReported}}</td>
                      </tr>
                      <tr>
                        <th class="card_text" style="width:300px;color:green"><b>RECOVERED</b></th>
                        <td>{{item.totalCuredCases}}</td>
                      </tr>
                      <tr>
                          <th class="card_text" style="width:300px;color:black"><b>DECEASED</b></th>
                          <td>{{item.totalDeaths}}</td>
                        </tr>
                    </table>
              </div>
          </div>
          </div>
        </li>
      </ul>
    </div>
</div>
<div *ngIf="wishListItems.length==0" class="text-center p-5 bg-light shadow font-weight-bold" style="font-style: calibri;">
  <i class="fa fa-info-circle" aria-hidden="true"></i> No Country is WishListed
</div>
<div class="text-center p-3" *ngIf="wishListItems.length==0">
 <button class="btn text-white" style="background-color: rgb(55, 5, 77);" [routerLink]="['/dashboard']">Go back</button>
</div>
